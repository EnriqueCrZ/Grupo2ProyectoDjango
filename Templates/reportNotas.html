{% extends "nabvar.html" %}
{% block content %}


    <main role="main" class="container">

        <p></p>
      <h3>Notas de Alumnos</h3>
      <form method="GET" action=".">

        <div class="form-row">

         <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="title_contains" placeholder="Buscar Alumno" />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
         </div>

        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

      <hr/>

        <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th scope= "col">Codigo</th>
                      <th scope= "col">Nombre</th>
                      <th scope= "col">Nota</th>
                      <th scope= "col">Fecha</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for alumnos in queryset %}
                    <tr>
                      <th scope="row">{{ alumnos.pk }}</th>
                      <td>{{ alumnos.inscripcion_id_inscripcion }}</td>
                      <td>{{ alumnos.nota }}</td>
                      <td>{{ alumnos.fecha }}</td>
                    </tr>
                  {% endfor %}

                  </tbody>
                </table>
              </div>
            </div>
      <div class="row">
        <ul>

        </ul>
      </div>

    </main>



{% endblock %}
